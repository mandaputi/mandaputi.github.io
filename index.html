<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manda</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="morning" icon="cloudy" data-label="Morning">
        <span class="sun"></span>
        <span class="cloud"></span>
    </div>

    <div id="afternoon" icon="sunny" data-label="Afternoon">
        <span class="sun"></span>
        <span class="cloud"></span>
        <span class="cloud"></span>
    </div>

    <div id="night" icon="supermoon" data-label="Night">
        <span class="moon"></span>
        <span class="meteor"></span>
    </div>
    
    <div>
        <p class="greeting"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/app.js"></script>
</body>

</html>
